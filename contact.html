<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Carmelite Convent English School</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Navbar -->
  <nav class="main-nav">
    <div class="brand">
      <img src="./images/logo.jpg" alt="logo" class="logo" />
      <span class="school-name">Carmelite Convent English School</span>
    </div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="admission.html">Admission</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Header -->
  <section class="page-header">
    <h2>Contact Us</h2>
  </section>

  <!-- Contact Form -->
  <section class="contact-section">
    <div class="contact-container">
      <form id="contact-form" action="https://formspree.io/f/xpwdwqjz" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="number" name="number" placeholder="Your Phone No." required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <div id="form-message" style="margin-top: 1rem; font-weight: 500;"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2015‚Äì<span id="year"></span> Carmelite Convent English School. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("nav-links");
      navLinks.classList.toggle("show");
    }

    document.getElementById("year").textContent = new Date().getFullYear();

    // Formspree handling
    const form = document.getElementById("contact-form");
    const messageBox = document.getElementById("form-message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = new FormData(form);
      const res = await fetch(form.action, {
        method: "POST",
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (res.ok) {
        messageBox.innerText = "üòä Thanks for contacting Carmelite! We‚Äôve received your message and are excited to connect with you soon.";
        messageBox.style.color = "#26d0ce";
        messageBox.style.backgroundColor = "#f0faff";
        messageBox.style.padding = "1rem";
        messageBox.style.borderRadius = "8px";
        form.reset();
      } else {
        messageBox.innerText = "‚ùå Something went wrong. Please try again.";
        messageBox.style.color = "#b00020";
        messageBox.style.backgroundColor = "#ffeaea";
        messageBox.style.padding = "1rem";
        messageBox.style.borderRadius = "8px";
      }
    });
  </script>

</body>
</html>
